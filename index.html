<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Mystic AI Tarot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Lato', sans-serif;
        background-color: #0f0c29;
        color: #e0e0e0;
        margin: 0;
        padding: 0;
        overflow: hidden; /* 禁止整个页面滚动 */
        height: 100vh;
        height: 100dvh; /* 适配移动端浏览器地址栏 */
      }
      
      h1, h2, h3, h4, .font-cinzel {
        font-family: 'Cinzel', serif;
      }

      /* 3D Transform Utilities */
      .perspective-1000 { perspective: 1000px; }
      .transform-style-3d { transform-style: preserve-3d; }
      
      /* Card Flip Logic */
      .card-flip-inner {
        transform-style: preserve-3d;
      }
      .card-flipped {
        transform: rotateY(180deg);
      }
      .card-front, .card-back {
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
      }
      .card-front { transform: rotateY(180deg); }

      /* Custom Scrollbar for the reading area */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(139, 92, 246, 0.3);
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(139, 92, 246, 0.6);
      }
      
      /* Utilities */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      /* Animations */
      @keyframes shimmer {
        0% { transform: skewX(-12deg) translateX(-150%); }
        100% { transform: skewX(-12deg) translateX(150%); }
      }
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      .animate-float { animation: float 6s ease-in-out infinite; }

      /* Shuffle Animation */
      @keyframes shuffleCard {
        0% { transform: translate(0, 0) rotate(0deg) scale(1); }
        25% { transform: translate(-40px, -10px) rotate(-15deg) scale(1.05); }
        50% { transform: translate(0, -20px) rotate(0deg) scale(1); }
        75% { transform: translate(40px, -10px) rotate(15deg) scale(1.05); }
        100% { transform: translate(0, 0) rotate(0deg) scale(1); }
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^18.2.0/",
        "react/": "https://esm.sh/react@^18.2.0/",
        "react": "https://esm.sh/react@^18.2.0",
        "react-dom": "https://esm.sh/react-dom@^18.2.0",
        "react-markdown": "https://esm.sh/react-markdown@^9.0.0",
        "@google/genai": "https://esm.sh/@google/genai@^0.1.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.263.1",
        "@mediapipe/tasks-vision": "https://esm.sh/@mediapipe/tasks-vision@0.10.8",
        "react-webcam": "https://esm.sh/react-webcam@7.2.0"
      }
    }
    </script>
    <link rel="stylesheet" href="/index.css">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
